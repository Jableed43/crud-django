{% extends 'base.html' %} {% block content %}

<main class="container">
  <div class="row">
    <div class="col-md-7 offset-md-3">
      <form action="/signin/" class="card card-body" method="POST">
        <h1 class="text-center">Signin
        {{error}} {% csrf_token %}

        <div class="mb-3">
          <label for="username">Username:</label>
          <input
            type="text"
            id="username"
            class="form-control"
            name="username"
          />
        </div>
        <div class="mb-3">
          <label for="password">Password:</label>
          <input
            type="password"
            id="password"
            class="form-control"
            name="password"
          />
        </div>

        <button class="btn btn-primary">Signin</button>
      </form>
    </div>
  </div>
</main>

{% endblock %}
