<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django Crud Application</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <div class="container">
          <a class="navbar-brand" href="#">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            
            <!-- NavBar items -->
            <ul class="navbar-nav ms-auto">
              <li class="nav-item"> <a class="nav-link active" href="{% url 'home' %}">Home</a>  </li>
              {% if user.is_authenticated %}
              <li class="nav-item"> <a class="nav-link" href="{% url 'tasks' %}">Pending Tasks</a>  </li>
              <li class="nav-item"> <a class="nav-link" href="{% url 'task_completed' %}">Completed Tasks</a>  </li>
              <li class="nav-item"> <a class="nav-link" href="{% url 'create_task' %}">New Task</a></li>
              <li class="nav-item"> <a class="nav-link" href="{% url 'logout' %}">Logout</a>  </li>
              {% else %}
              <li class="nav-item"> <a class="nav-link" href="{% url 'signup' %}">Signup</a>  </li>
              <li class="nav-item"> <a class="nav-link" href="{% url 'signin' %}">Signin</a>  </li>
              <!-- Este metodo es viejo => <a href="/signin">Signin</a>  -->
              <!-- Conviene utilizar el nuevo metodo, que es de django y utiliza el name de las url <a href="{% url 'signin' %}">Signin</a> -->
              <!-- La ruta puede cambiar pero el name no por eso este metodo es importante -->
              {% endif %}
            </ul>
          </div>
        </div>
      </nav>

    <nav>
        <ul>

        </ul>
    </nav>


    {% block content %}

    {% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js
    "></script>
</body>
</html>
